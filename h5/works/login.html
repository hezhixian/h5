<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>第二课堂</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="/images/favicon.ico">
  <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css"/>
  <script src="/js/sea.js"></script>
  <script src="/js/sea-config.js"></script>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body ms-controller="login" id="login" class="ms-controller" needCommonInit="false">
<div class="header">
  <div class="am-g">
    <h1>第二课堂</h1>
    <p>登录页面</p>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">

    <form method="post" class="am-form">
      <div class="am-form-group">
	      <input type="text" id="username" name="username" ms-duplex="username" placeholder="输入你的账号">
	  </div>

	  <div class="am-form-group">
	      <input type="password" id="password" name="password" ms-duplex="password" placeholder="输入你的密码">
	  </div>

      <div class="am-form-group">
          <input ms-if="showLoginVerify" name="verify" type="text" class="login_verify" placeholder="验证码"
                 ms-duplex="loginVerify"/>
          <img id="img" ms-if="showLoginVerify"  ms-attr="{src: @loginVerifyImg}" class="login_verifyImg"
               ms-click="changeLoginImg"/>
      </div>

	  <div class="am-form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" id="chkRememberMe" ms-duplex-checked="rememberMe"> 记住密码
            </label>
          </div>
	  </div>

	  <div class="am-form-group">
	      <button type="button"  ms-click="login" class="am-btn am-btn-primary am-btn-block am-round">登 录</button>
	  </div>
	  
    </form>
  </div>
</div>
</body>
<script>
    // 加载入口模块
    seajs.use('login.js');
</script>
</html>
